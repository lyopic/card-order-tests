name: Java CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permissions for Gradle
        run: chmod +x gradlew

      - name: Запуск сервиса
        run: java -jar artifacts/app-order.jar &

      - name: Запуск автотестов
        run: ./gradlew test